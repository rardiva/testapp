<!DOCTYPE html> <!-- Declares the document as an HTML5 document -->
<html lang="en"> <!-- Opens the HTML document and sets the language to English -->
<head> <!-- Contains metadata and links related to the webpage -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding as UTF-8 -->
    <title>Register</title> <!-- Sets the title of the webpage (displayed on the browser tab) -->
</head>
<body> <!-- Contains the visible content of the webpage -->
    <h2>Register</h2> <!-- Displays a heading for the registration form -->
    <form action="https://your-render-app-url/register" method="POST"> <!-- Defines a form that submits data to the specified URL using the POST method -->
        <label for="username">Username:</label> <!-- Creates a label for the username input field -->
        <input type="text" id="username" name="username" required> <!-- Creates a text input field for the username; 'required' makes it mandatory -->
        <br> <!-- Inserts a line break -->
        <label for="password">Password:</label> <!-- Creates a label for the password input field -->
        <input type="password" id="password" name="password" required> <!-- Creates a password input field; input is hidden as dots; 'required' makes it mandatory -->
        <br> <!-- Inserts another line break -->
        <input type="submit" value="Register"> <!-- Creates a submit button with the label 'Register' -->
    </form> <!-- Closes the form -->
</body>
</html> <!-- Closes the HTML document -->
